<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{'/layui/css/layui.css'}" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
    <style type="text/css">
        .layui-form-item .layui-inline { margin-bottom: 0px; }
        .layui-form-item { margin-bottom: 5px; }
    </style>
</head>
<body>

<!-- 招聘计划申请 添加的页面 -->


<form class="layui-form layui-form-pane" th:action="@{|/addStaffDemand/commit/${mode}|}" method="post" id="example" lay-filter="example">
    <div class="layui-form-item "  style="width: 817px">
        <label class="layui-form-label">征集主题</label>
        <div class="layui-input-block">
            <input type="text" name="demandTitle" lay-verify="title" autocomplete="off" placeholder="请输入标题"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">招聘部门</label>
            <div class="layui-input-inline"  style="width: 190px">
                <select id="department" name="department" lay-verify="required" lay-search="">
                    <option value="">直接选择或搜索选择</option>
                    <option value="1">财务部</option>
                    <option value="2">人力资源部</option>
                    <option value="3">综合办公室</option>
                    <option value="4">生产技术部</option>
                    <option value="5">市场营销部</option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">招聘职务</label>
            <div class="layui-input-inline" style="width: 190px">
                <select id="dutyId" name="dutyId" lay-verify="required" lay-search="">
                    <option value="">直接选择或搜索选择</option>
                    <option value="1">普通职员</option>
                    <option value="2">部门经理</option>
                    <option value="3">职务1</option>
                    <option value="4">职务2</option>
                    <option value="5">职务3</option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">招聘人数</label>
            <div class="layui-input-inline" style="width: 61px">
                <input type="text" name="demandAmount" lay-verify="required" autocomplete="off" placeholder="请输入"
                       class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">招聘方式</label>
            <div class="layui-input-inline">
                <select id="recruitWay" name="recruitWay" lay-verify="required" lay-search="">
                    <option value="">直接选择或搜索选择</option>
                    <option value="内部招聘">内部招聘</option>
                    <option value="广告媒体">广告媒体</option>
                    <option value="人才市场">人才市场</option>
                    <option value="现场招聘">现场招聘</option>
                    <option value="网络招聘">网络招聘</option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">薪资</label>
            <div class="layui-input-inline" style="width: 100px;">
                <input type="text" name="salary_min" placeholder="￥" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid">-</div>
            <div class="layui-input-inline" style="width: 100px;">
                <input type="text" name="salary_max" placeholder="￥" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">开始日期</label>
            <div class="layui-input-inline" style="width:287px">
                <input type="text" name="startDate" id="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">完成日期</label>
            <div class="layui-input-inline" style="width:287px">
                <input type="text" name="finishDate" id="date1" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item layui-form-text" style="width: 816px;">
        <label class="layui-form-label">岗位要求</label>
        <div class="layui-input-block">
            <textarea name="jobRequire" style="height: 100px" placeholder="请输入内容" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item layui-form-text" style="width: 816px;">
        <label class="layui-form-label">内容明细</label>
        <div class="layui-input-block">
            <textarea name="jobContent" id="text" placeholder="请输入内容" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item layui-form-text" style="width: 816px;">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <textarea name="remark" placeholder="请输入内容" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button th:if="${mode eq 'add'}" type="submit" class="layui-btn " lay-submit="" lay-filter="demo1">立即提交</button>
            <button th:if="${mode eq 'add'}" type="reset" class="layui-btn layui-btn-primary">重置</button>
            <button th:if="${mode eq 'edit'} "type="submit" class="layui-btn " lay-submit="" lay-filter="demo1">确定修改</button>
        </div>
    </div>
</form>

<script th:src="@{'/layui/layui.js'}" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script type="text/javascript" th:inline="javascript">
    layui.use(
        ['form', 'layedit', 'laydate'],
        function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;
        //富文本
        //layedit.build('text');
        //日期
        laydate.render(
            {
            elem: '#date'
            ,trigger: 'click'
            }
        );
        laydate.render(
            {
            elem: '#date1'
            ,trigger: 'click'
            }
        );
        //监听提交
        form.on('submit(demo1)', function(data){

            window.parent.location.reload();//刷新父页面
            var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
            parent.layer.close(index);//关闭页面
        });

        form.on('submit(demo1)', function(data){
            $.ajax( {
                url:  ,
                method:'post',
                data:data.field,
                dataType:'JSON',
                success:function (res) {
                    //数据返回
                    alert(res);
                }
            } )

            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            } )
            return false;
        });*/

        //表单初始赋值

        form.val('example', {
            "demandTitle":"这是一条征集的主题 000"
            ,"department":1
            ,"dutyId":1
            ,"demandAmount":"3"
            ,"recruitWay":"网络招聘"
            ,"salary_min":500
            ,"salary_max":5000
            ,"startDate":"2019-08-16"
            ,"finishDate":"2019-12-16"
            ,"jobRequire":"岗位要求测试0002"
            ,"jobContent":"内容明细测试0002"
            ,"remark":"备注信息测试0001"
        })


    });
</script>

</body>
</html>
