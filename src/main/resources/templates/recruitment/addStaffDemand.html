<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
    <style type="text/css">
        .layui-form-item .layui-inline { margin-bottom: 0px; }
        .layui-form-item { margin-bottom: 5px; }
    </style>
</head>
<body>

<!-- 招聘计划申请 添加的页面 -->


<form class="layui-form layui-form-pane" th:action="${'/addStaffDemand'}" method="post"  lay-filter="example">
    <div class="layui-form-item "  style="width: 817px">
        <label class="layui-form-label">征集主题</label>
        <div class="layui-input-block">
            <input type="text" name="demand_title" lay-verify="title" autocomplete="off" placeholder="请输入标题"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">招聘部门</label>
            <div class="layui-input-inline"  style="width: 190px">
                <select name="department" lay-verify="required" lay-search="">
                    <option value="">直接选择或搜索选择</option>
                    <option value="1">财务部</option>
                    <option value="2">人力资源部</option>
                    <option value="3">综合办公室</option>
                    <option value="4">生产技术部</option>
                    <option value="5">市场营销部</option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">招聘职务</label>
            <div class="layui-input-inline" style="width: 190px">
                <select name="duty_id" lay-verify="required" lay-search="">
                    <option value="">直接选择或搜索选择</option>
                    <option value="1">普通职员</option>
                    <option value="2">部门经理</option>
                    <option value="3">职务1</option>
                    <option value="4">职务2</option>
                    <option value="5">职务3</option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">招聘人数</label>
            <div class="layui-input-inline" style="width: 61px">
                <input type="text" name="demand_amount" lay-verify="required" autocomplete="off" placeholder="请输入"
                       class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">招聘方式</label>
            <div class="layui-input-inline">
                <select name="recruit_way" lay-verify="required" lay-search="">
                    <option value="">直接选择或搜索选择</option>
                    <option value="1">内部招聘</option>
                    <option value="2">广告媒体</option>
                    <option value="3">人才市场</option>
                    <option value="4">现场招聘</option>
                    <option value="5">网络招聘</option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">薪资</label>
            <div class="layui-input-inline" style="width: 100px;">
                <input type="text" name="salary_min" placeholder="￥" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid">-</div>
            <div class="layui-input-inline" style="width: 100px;">
                <input type="text" name="salary_max" placeholder="￥" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">开始日期</label>
            <div class="layui-input-inline" style="width:287px">
                <input type="text" name="start_date" id="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">完成日期</label>
            <div class="layui-input-inline" style="width:287px">
                <input type="text" name="finish_date" id="date1" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item layui-form-text" style="width: 816px;">
        <label class="layui-form-label">岗位要求</label>
        <div class="layui-input-block">
            <textarea name="job_require" style="height: 100px" placeholder="请输入内容" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item layui-form-text" style="width: 816px;">
        <label class="layui-form-label">内容明细</label>
        <div class="layui-input-block">
            <textarea name="job_content" id="text" placeholder="请输入内容" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item layui-form-text" style="width: 816px;">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <textarea name="remark" placeholder="请输入内容" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn " lay-submit="" lay-filter="demo1">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<script src="/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;

        //富文本
        //layedit.build('text');

        //日期
        laydate.render({
            elem: '#date'
            ,trigger: 'click'
        });
        laydate.render({
            elem: '#date1'
            ,trigger: 'click'
        });

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则
        form.verify({
            title: function(value){
                if(value.length < 5){
                    return '标题至少得5个字符啊';
                }
            }
            ,pass: [
                /^[\S]{6,12}$/
                ,'密码必须6到12位，且不能出现空格'
            ]
            ,content: function(value){
                layedit.sync(editIndex);
            }
        });

        //监听指定开关
        form.on('switch(switchTest)', function(data){
            layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });

        /*//监听提交
        form.on('submit(demo1)', function(data){
            $.ajax({
                url:[[@{/addStaffDemand}]],
                method:'post',
                data:data.field,
                dataType:'JSON',
                success:function (res) {
                    //数据返回
                    alert(res);
                }
            })

            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })
            return false;
        });*/

        //表单初始赋值
        form.val('example', {
            "demand_title":"这是一条征集的主题"
            ,"department":1
            ,"duty_id":1
            ,"demand_amount":"3"
            ,"recruit_way":5
            ,"salary_min":500
            ,"salary_max":5000
            ,"start_date":"2019-08-16"
            ,"finish_date":"2019-12-16"
            ,"job_require":"岗位要求测试0002"
            ,"job_content":"内容明细测试0002"
            ,"remark":"备注信息测试0001"
        })


    });
</script>

</body>
</html>
