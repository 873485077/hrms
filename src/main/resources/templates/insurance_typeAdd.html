<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{'/css/bootstrap.min.css'}" rel="stylesheet" type="text/css">
    <script th:src="@{'/js/jquery-1.12.4.js'}"></script>
    <script th:src="@{'/js/bootstrap.min.js'}"></script>
    <style>
        td,th{
            text-align: center;
        }
        a{
            color: blue;
            text-decoration: none;
        }
        A:hover{
            color:Red;
            text-decoration: none;
        }
        b{
            color:Red;
        }
    </style>
</head>
<body>

<Br>
<form class="form-horizontal" role="form" method="post" th:action="@{'/save'}">
    <input type="hidden" name="insurance_type_id" th:value="${m?.insurance_type_id}">
    <div class="form-group">
        <label for="insurance_type" class="col-md-2 control-label">保险类型</label>
        <div class="col-md-4">
            <input type="text" class="form-control" required="required" name="insurance_type"  id="insurance_type"
                   placeholder="请输入保险类型" th:value="${m?.insurance_type}">
        </div>
    </div>

    <div class="form-group">
        <label for="insurance_period" class="col-md-2 control-label">保险周期</label>
        <div class="col-md-4">
            <input type="text" class="form-control" required="required"  id="insurance_period" name="insurance_period"
                   placeholder="请输入保险周期"  th:value="${m?.insurance_period}">
        </div>
    </div>
    <div class="form-group">
        <label for="insurance_money" class="col-sm-2 control-label">保险金额</label>
        <div class="col-sm-4">
            <input type="text" required="required" class="form-control" id="insurance_money" name="insurance_money"
                   placeholder="请输入保险金额"
                   th:value="${m?.insurance_money}">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-4">
            <button type="submit" class="btn btn-success">提交</button>
            <button type="reset" class="btn btn-toolbar">重置</button>
            <button type="button" onclick="history.back()" class="btn btn-info">返回</button>
        </div>
    </div>
</form>
</body>
</html>
