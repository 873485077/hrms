<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <LINK th:href="@{'/css/bootstrap.min.css'}" type="text/css" rel="stylesheet">
    <LINK th:href="@{'/css/my.css'}" type="text/css" rel="stylesheet">
    <script th:href="@{'/js/bootstrap.min.js'}"></script>
</head>
<form th:action="@{'/staff_update'}" method="post">
    <div class="container col-md-10 col-md-offset-1">
        <table class="table table-bordered table-striped table-hover">
            <tr>
                <th colspan="4"><h1>基本信息</h1></th>
            </tr>
            <tr >
                <input type="hidden" name="staff_number" th:value="${m.staff_number}">
                <td>工号:</td>
                <td th:text="${m.staff_number}"></td>
                <td>姓名:</td>
                <td th:text="${m.staff_name}"></td>
            </tr>
            <tr >
                <td>性别:</td>
                <td th:text="${m.sex}"></td>
                <td>出生日期:</td>
                <td th:text="${m.staff_birthday}"></td>
            </tr>
            <tr >
                <td>籍贯:</td>
                <td th:text="${m.staff_birthplace}"></td>
                <td>民族:</td>
                <td th:text="${m.staff_nation}"></td>
            </tr>
            <tr >
                <td>婚姻状况:</td>
                <td>
                    <input type="text"  name="staff_marriage"  th:value="${m.staff_marriage}">
                </td>
                <td>政治面貌:</td>
                <td th:text="${m.staff_politics}"></td>
            </tr>
            <tr >
                <td>身份证号:</td>
                <td th:text="${m.staff_id_number}"></td>
                <td></td><td></td>
            </tr>

            <tr >
                <th colspan="4"><h1>个人情况</h1></th>
            </tr>

            <tr>
                <td>参加工作时间:</td>
                <td th:text="${m.staff_work_date}"></td>
                <td></td><td></td>
            </tr>
            <tr >
                <td>学历:</td>
                <td th:text="${m.staff_school_record}"></td>
                <td>毕业学校:</td>
                <td th:text="${m.staff_college}"></td>
            </tr>
            <tr >
                <td>专业:</td>
                <td th:text="${m.staff_major}"></td>
                <td>毕业时间:</td>
                <td th:text="${m.staff_graduation_date}"></td>
            </tr>
            <tr >
                <td>邮箱:</td>
                <td>
                    <input type="text" name="staff_email"  th:value="${m.staff_email}">
                </td>
                <td>电话:</td>
                <td>
                    <input type="text" name="staff_telphone"  th:value="${m.staff_telphone}">
                </td>
            </tr>
            <tr >
                <td>住址:</td>
                <td>
                    <input type="text" name="staff_address"  th:value="${m.staff_address}">
                </td>
                <td>进入部门时间:</td>
                <td th:text="${m.staff_indepartment_date}"></td>
            </tr>
            <tr>
                <td></td><td></td>
                <td>
                    <input  type="submit" value="提交" class="btn btn-sm btn-warning">
                </td>
                <td>
                    <input type="button" value="返回" onclick="history.back()" class="btn btn-sm btn-success">
                </td>
            </tr>
        </table>
    </div>
</form>
</body>
</html>
