<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <title>Title</title>
    <LINK th:href="@{'/css/bootstrap.min.css'}" type="text/css" rel="stylesheet">
    <LINK th:href="@{'/css/my.css'}" type="text/css" rel="stylesheet">
    <script th:href="@{'/js/bootstrap.min.js'}"></script>
</head>
<body>
<form th:action="@{'/staff_add'}" method="post">
    <div class="container col-md-10 col-md-offset-1">
        <table class="table table-bordered table-striped table-hover">

            <tr>
                <th colspan="4"><h1>添加信息</h1></th>
            </tr>
            <tr >
                <td>工号:</td>
                <td>
                    <input type="text" name="staff_number">
                </td>
                <td>姓名:</td>
                <td>
                    <input type="text" name="staff_name">
                </td>
            </tr>
            <tr >
                <td>性别:</td>
                <td>
                    <input type="text" name="sex">
                </td>
                <td>出生日期:</td>
                <td>
                    <input type="text" name="staff_birthday">
                </td>
            </tr>
            <tr >
                <td>籍贯:</td>
                <td>
                    <input type="text" name="staff_birthplace">
                </td>
                <td>民族:</td>
                <td>
                    <input type="text" name="staff_nation">
                </td>
            </tr>
            <tr >
                <td>婚姻状况:</td>
                <td>
                    <input type="text" name="staff_marriage">
                </td>
                <td>政治面貌:</td>
                <td>
                    <input type="text" name="staff_politics">
                </td>
            </tr>
            <tr >
                <td>身份证号:</td>
                <td>
                    <input type="text" name="staff_id_number">
                </td>
                <td>在岗状态:</td>
                <td>
                    <input type="text" name="staff_job_status">
                </td>
            </tr>

            <tr>
                <td>参加工作时间:</td>
                <td>
                    <input type="text" name="staff_work_date">
                </td>
                <td></td><td></td>
            </tr>
            <tr >
                <td>学历:</td>
                <td>
                    <input type="text" name="staff_school_record">
                </td>
                <td>毕业学校:</td>
                <td>
                    <input type="text" name="staff_college">
                </td>
            </tr>
            <tr >
                <td>专业:</td>
                <td>
                    <input type="text" name="staff_major">
                </td>
                <td>毕业时间:</td>
                <td>
                    <input type="text" name="staff_graduation_date">
                </td>
            </tr>
            <tr >
                <td>邮箱:</td>
                <td>
                    <input type="text" name="staff_email">
                </td>
                <td>电话:</td>
                <td>
                    <input type="text" name="staff_telphone">
                </td>
            </tr>
            <tr >
                <td>住址:</td>
                <td>
                    <input type="text" name="staff_address">
                </td>
                <td>进入部门时间:</td>
                <td>
                    <input type="text" name="staff_indepartment_date">
                </td>
            </tr>
            <tr >
                <td>职称:</td>
                <td>
                    <input type="text" name="staff_title">
                </td>
                <td>原职称:</td>
                <td>
                    <input type="text" name="staff_original_title">
                </td>
            </tr>
            <tr >
                <td>职务:</td>
                <td>
                    <input type="text" name="duty_id">
                </td>
                <td>原职务:</td>
                <td>
                    <input type="text" name="original_duty_id">
                </td>
            </tr>
            <tr >
                <td>起薪日:</td>
                <td>
                    <input type="text" name="staff_salary_day">
                </td>
                <td></td>
                <td>
                </td>
            </tr>
            <tr>
                <td>
                </td>
                <td>
                </td>
                <td>
                    <input  type="submit" value="提交" class="btn btn-sm btn-warning">
                </td>
                <td>
                    <input type="button" value="返回" onclick="history.back()" class="btn btn-sm btn-success">
                </td>
            </tr>
        </table>
    </div>
</form>
</body>
</html>
