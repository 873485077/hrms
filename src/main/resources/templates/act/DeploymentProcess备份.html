<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>上传文件</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{'/layui/css/layui.css'}" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
    <style type="text/css">
        #pngFile,#bpmnFile{
            width: 100%;
            margin-top: 20px;
        }
        #sbm{
            margin-top: 20px;
            width: 100%;
        }
    </style>
</head>
<body style="width:800px;height: 500px;">
    <form th:action="@{'/deploy'}" method="post" enctype="multipart/form-data">
        <div style="width:800px;height: 500px;  margin: 0 auto">
            <button type="button" class="layui-btn layui-btn-normal" id="pngFile">请点击选择png文件</button><br>
            <button type="button" class="layui-btn layui-btn-normal" id="bpmnFile">请点击选择bpmn文件</button><br>
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1" id="sbm">立即提交</button>
        </div>
    </form>
    <script th:src="@{'/layui/layui.js'}" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script type="text/javascript" th:inline="none">
    layui.use(['form', 'layedit', 'laydate','element','table','layer','upload'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate
            ,element = layui.element
            ,$ = layui.jquery
            ,table = layui.table
            ,upload = layui.upload;

        //选完文件后不自动上传
        upload.render({
            elem: '#pngFile' //文件上传按钮
            ,auto: false  //是否自动上传
            ,accept: "file" //文件类型
            //,multiple: true  //是否多文件上传
            ,field: "pngFile"
        });
        upload.render({
            elem: '#bpmnFile' //文件上传按钮
            ,auto: false  //是否自动上传
            ,accept: "file" //文件类型
            //,multiple: true  //是否多文件上传
            ,field: "bpmnFile"
        });

                    alert(res);
                }
            })

            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })
            return false;

</script>

</body>
</html>
