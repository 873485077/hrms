<!DOCTYPE html>
<html class="loginHtml" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>登录--layui后台管理模板 2.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="icon" th:href="@{'/favicon.ico'}">
	<link rel="stylesheet" th:href="@{'/layui/css/layui.css'}" media="all" />
	<link rel="stylesheet" th:href="@{'/css/public.css'}" media="all" />
	<link th:href="@{'/css/layui.css'}" type="text/css" rel="stylesheet">
	<script th:src="@{'/js/jquery-1.12.4.js'}"></script>
	<script th:src="@{'/js/layui.js'}"></script>
</head>
<body class="loginBody" style="-moz-background-size: 120%; background-size: 120%;">
	<form class="layui-form" method="post" th:action="@{'/login'}">
		<div class="login_face">
			<img th:src="@{'/images/face.jpg'}" class="userAvatar">
		</div>
		<div class="layui-form-item input-item">
			<label for="userName">用户名</label>
			<input type="text" placeholder="请输入用户名" autocomplete="off" name="username" id="userName" class="layui-input" lay-verify="required">
		</div>
		<div class="layui-form-item input-item">
			<label for="password">密码</label>
			<input type="password" placeholder="请输入密码" autocomplete="off" name="password" id="password" class="layui-input" lay-verify="required">
		</div>

		<div class="layui-form-item">
			<input type="submit" class="layui-btn layui-block" lay-filter="login" lay-submit></input>
		</div>
		<!--<div class="layui-form-item layui-row">
			<a href="javascript:;" class="seraph icon-qq layui-col-xs4 layui-col-sm4 layui-col-md4 layui-col-lg4"></a>
			<a href="javascript:;" class="seraph icon-wechat layui-col-xs4 layui-col-sm4 layui-col-md4 layui-col-lg4"></a>
			<a href="javascript:;" class="seraph icon-sina layui-col-xs4 layui-col-sm4 layui-col-md4 layui-col-lg4"></a>
		</div>-->
	</form>
	<script type="text/javascript" th:src="@{'/layui/layui.js'}"></script>
	<script type="text/javascript" th:src="@{'/js/login.js'}"></script>
	<script type="text/javascript" th:src="@{'/js/cache.js'}"></script>

	<script th:inline="javascript">
        layui.use(['layer'],function(){
            var layer= layui.layer;

			if ([[${msg}]] != null) {
                layer.msg('[[${msg}]]',{
                    time: 1000
                });
			}

        });
	</script>
</body>
</html>
