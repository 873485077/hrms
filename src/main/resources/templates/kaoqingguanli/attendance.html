<!DOCTYPE html>   //考勤记录界面
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>table模块快速使用</title>
    <link rel="stylesheet" th:href="@{'/layui/css/layui.css'}" media="all">
    <script th:src="@{'/layui/layui.js'}"></script>
    <link rel="stylesheet" th:href="@{'/layui.css'}">
    <script th:src="@{'/js/attendance.js'}"></script>
</head>
<body>

<br>
<div>
    <div class="layui-inline">
        <input class="layui-input" name="attendance_date" id="attendance_date" placeholder="考勤时间" autocomplete="off">
    </div>

    <button class="layui-btn " id="search">开始查询</button>
    <button class="layui-btn " id="reset">清空</button>
</div>
<table id="demo" lay-filter="test"></table>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="detailattendance">查看</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="unpdate">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="addattendance">增加</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>




    </body>
</html>
